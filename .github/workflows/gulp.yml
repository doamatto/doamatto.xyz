name: "CI"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04  
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1.4.2
    - name: Hugo setup
      uses: peaceiris/actions-hugo@v2.4.12
      with:
        extended: true

    - name: Install Deps
      run: |
        yarn
        yarn global add gulp-cli
    - name: Gulp... Yea.
      run: gulp
