<!-- htmllint attr-name-style="false" -->
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer, same-origin">

<link rel="stylesheet"
href="{{ $.Site.BaseURL }}assets/css/main.css">
<link rel="stylesheet"
href="https://cdn.doamatto.xyz/inter.min.css"
integrity="sha384-qEZA/KrtbBoR2bh9+JzkzK+WdD0MRAHQ+GH+ABOTVhBeelVv3LjyMeGXXpmSvoGv"
crossorigin="anonymous">


{{ if isset .Site.Params "favicon" }}
<link rel="shortcut icon" href="{{ .Site.Params.favicon }}">
<link rel="icon" href="{{ .Site.Params.favicon }}">
<link rel="apple-touch-icon" href="{{ .Site.Params.favicon }}">
{{ end }}

<meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self' https://cdn.doamatto.xyz/inter.min.css; img-src *; media-src *; font-src https://rsms.me; form-action 'none'; upgrade-insecure-requests; block-all-mixed-content; object-src 'none'; base-uri 'self'">

{{ if .Params.hidden }}
<meta name="robots" content="noindex">
{{ else }}
<meta name="robots" content="all">
{{ end }}

<!-- SEO Start -->
{{ if .Params.title }}
<title>{{ .Params.title }} - {{ .Site.Title }}</title>
{{ else }}
<title>{{ .Site.Title }}</title>
{{ end }}

{{ template "_internal/opengraph.html" . }}
{{ template "_internal/twitter_cards.html" . }}

<meta name="twitter:creator" content="@doamatto">
<meta name="author" content="{{ .Site.Params.author }}">
<!-- SEO End -->
